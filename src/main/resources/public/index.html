<!DOCTYPE html>
<html>
	<head>
		<title>ENI Network Graph</title>
		<link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/flick/jquery-ui.css">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.css">
		<link rel="stylesheet" href="css/eninetworkgraph.css">
	</head>
	<body>
		<h3>ENI Network Graph (v0.9)</h3>
		<div id="toolbar">
			<label for="layoutname">Unique layout name:</label>
			<input type="text" id="layoutname"></input>
			<savebutton>Save current layout</savebutton>
			<select name="layout" id="layout"></select>
			<loadbutton>Load selected layout</loadbutton>
			<deletebutton>Delete selected layout</deletebutton>
		</div>
		<div id="eniNetworkGraphContainer"></div>
		
		<!--script src="http://code.jquery.com/jquery-3.2.1.js"></script-->
		<script src="http://code.jquery.com/jquery-1.11.1.js"></script>
		<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
		<script src="http://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
		<script src="http://code.jquery.com/qunit/qunit-2.3.2.js"></script>
		<!--script src="https://d3js.org/d3.v4.js"></script-->
		<!--script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.19.1/vis.min.js"></script-->
		<script src="js/vis.js"></script>
		<script src="js/eninetworkgraph.js"></script>
	</body>
</html>
